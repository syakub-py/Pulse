name: Lint and Publish

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  run-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run ESLint with .eslintrc.js
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --config .eslintrc.js --fix
